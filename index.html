<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" type="module" defer></script>
    <title>Quizz App</title>
</head>
<body >
    <header>
        <div class="tema">
            <img src=".assets/images/icon-sun-dark.svg" alt="icone do sol">
            <button>
                <div></div>
            </button>
            <img src=".assets/images/icon-moon-dark.svg" alt="icone da lua">
        </div>
        
    </header>
    <main>
        <section class="boas_vindas">
            <h1>Bem-vindo(a) ao <br> 
                <strong>English Quiz!</strong>
            </h1>

            <p>Escolha um assunto para começar.</p>
        </section>

        <section class="assuntos">
            <button class="botao_facil">
                <div>
                    <img src=".assets/images/icon-facil.svg" alt="icone-facil">
                </div>
                Fácil
            </button>

            <button class="botao_medio">
                <div>
                    <img src=".assets/images/icon-medio.svg" alt="icone-medio">
                </div>
                Médio
            </button>

            <button class="botao_dificil">
                <div>
                    <img src=".assets/images/icon-dificil.svg" alt="icone-dificil">
                </div>
                Difícil
            </button>
        </section>
    </main>
</body>
</html>
